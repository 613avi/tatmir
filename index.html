<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תצוגת תמונה נקייה</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* עיצוב הכפתור */
        #fullscreen-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        /* מחלקה להסתרת הכפתור */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <img src="22.jpg" alt="תמונה">

    <button id="fullscreen-btn" onclick="goFullscreen()">הצג מסך מלא</button>

    <script>
        const btn = document.getElementById('fullscreen-btn');

        function goFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // האזנה לשינוי במצב המסך כדי להסתיר/להציג את הכפתור
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                btn.classList.add('hidden'); // מסתיר את הכפתור כשבמסך מלא
            } else {
                btn.classList.remove('hidden'); // מחזיר את הכפתור כשיוצאים
            }
        });

        /* תמיכה בדפדפנים ישנים */
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
