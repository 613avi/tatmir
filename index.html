<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תצוגה נקייה</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* מראה למשתמש שניתן ללחוץ */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* הודעה קטנה שנעלמת כדי שהמשתמש ידע מה לעשות */
        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: sans-serif;
            pointer-events: none; /* שלא יפריע ללחיצה */
            transition: opacity 1s;
        }
    </style>
</head>
<body onclick="toggleFullscreen()">

    <div class="instruction" id="guide">לחץ בכל מקום למסך מלא</div>
    
    <img src="לוגו-4 (1).png" alt="לוגו">

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
                // העלמת ההוראה לאחר לחיצה
                document.getElementById('guide').style.opacity = '0';
            } else {
                document.exitFullscreen();
                document.getElementById('guide').style.opacity = '1';
            }
        }
    </script>

</body>
</html>
